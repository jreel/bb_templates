<html>
<head></head>
<body style="margin: 0 0 0 0; padding: 0 0 0 0; height: auto; width: auto; overflow: auto;">
<p id="ipaddress" style="overflow: visible; white-space: nowrap;">IP address should be displayed here.</p>
<script type="text/javascript">
window.onload = function () {
var script = document.createElement("script");
script.type = "text/javascript";
script.src = "http://jsonip.appspot.com/?callback=DisplayIP";
document.getElementsByTagName("head")[0].appendChild(script);
   };
function DisplayIP(response) {
    document.getElementById("ipaddress").innerHTML = "Your IP Address is " + response.ip;
}
</script>
</script>
</body>
</html>
